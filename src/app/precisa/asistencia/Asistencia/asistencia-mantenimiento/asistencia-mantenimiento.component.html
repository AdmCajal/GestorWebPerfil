<p-blockUI  [baseZIndex]="2000" [blocked]="bloquearPag"  >
    <img  src="assets\img\ZZ5H.gif" style="width: 5%">
</p-blockUI >
<p-dialog [(visible)]="dialog" [draggable]="false" [modal]="true" [resizable]="false" [breakpoints]="{'950px': '75vw'}"
    [style]="{width: '650px', minWidth: '200px'}" [header]="acciones" [position]="position" [maximizable]="true"
    [baseZIndex]="1000">

    <br>
    <ng-template pTemplate="content">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-12">
                        <label class="label">Empleado</label>
                        <div class="p-inputgroup">
                            <div class="p-inputgroup">
                                <input pInputText type="text" [disabled]="true" [(ngModel)]="dto.documento"
                                    class="hoverDisabled size-large status-basic shape-rectangle nb-transition"
                                    style="width:70%; background-color: rgb(247, 247, 208); height: 30px;" />
                                &nbsp;
                                <input pInputText type="text" [(ngModel)]="dto.nombrecompleto"
                                    class="hoverDisabled  size-medium col-9 status-basic shape-rectangle nb-transition"
                                    style="width:130%; background-color: rgb(247, 247, 208); height: 30px;"
                                    [disabled]="true" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <label class="label">Fecha de Asistencia</label>

                        <p-calendar [monthNavigator]="true" [yearNavigator]="true"  [(ngModel)]="dto.FechaMarcacion" [disabled]="true"
                        [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" yearRange="1940:2200" [locale]="es"
                        dateFormat="dd/mm/yy" [showIcon]="true" showTime="true">
                        </p-calendar>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="label">Tipo de Asistencia</label>
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-align-justify"></i></span>
                                <p-dropdown [disabled]="puedeEditar" style="width: 100%; background-color: rgb(247, 247, 208)" [options]="lstTipoAsistencia"
                                    [(ngModel)]="dto.TipoMarcacion">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="label">Observaci√≥n</label>
                            <div class="p-inputgroup">
                                <input pInputText type="text" [style]="{'width':'100%'}" [(ngModel)]="dto.Comentarios"/>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row" *ngIf="mostrar == false">
                    <div class="col-sm-12 d-flex justify-content-right">
                        <p-button label="Aceptar" icon="pi pi-save" styleClass="p-button-primary"
                            [disabled]="puedeEditar" type="submit" (click)="coreGuardar($event)"></p-button>

                    </div>
                </div>
                <div class="col-sm-12 d-flex justify-content-right">
                    <p-button label="PERMISOS" icon="pi pi-save" styleClass="p-button-primary"
                        [disabled]="puedeEditar" type="button" (click)="obtenerLog(); "></p-button>

                </div>

            </div>

            <div class="col-sm-12" *ngIf="mostrar == true">
                <br>
                <br>
                <!-- <google-map width="100%" height="450px" [zoom]="zoom">

                    <map-marker *ngFor="let marker of markers" [position]="marker.position" [label]="marker.label">

                    </map-marker>

                </google-map> -->

                <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
                    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                  </agm-map>
            </div>
        </div>
    </ng-template>


</p-dialog>


<p-toast key="bc" [baseZIndex]="9000"></p-toast>
