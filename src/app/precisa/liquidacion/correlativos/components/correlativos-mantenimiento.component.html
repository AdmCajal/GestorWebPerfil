<p-blockUI [blocked]="bloquearPag" [baseZIndex]="2000">
    <img src="assets\img\ZZ5H.gif" style="width: 5%">
</p-blockUI>

<p-dialog [(visible)]="dialog" [draggable]="false" [modal]="true" [resizable]="false" [breakpoints]="{'950px': '75vw'}"
    [style]="{width: '850px'}" [header]="acciones" [position]="position" [maximizable]="true" [baseZIndex]="2000">

    <ng-template pTemplate="content">
        <br>
        <p-fieldset legend="">

            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="label">Compañia</label>
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-align-justify"></i></span>
                                <p-dropdown [disabled]="puedeEditar" [options]="lstCompania"
                                    placeholder="Seleccione"
                                    [style]="{'background-color': 'rgb(247, 247, 208)', 'height': '30px','width':'100%'}"
                                    [disabled]="esEditable" class="tablaCompletaIzquieda"
                                    [(ngModel)]="dto.CompaniaCodigo">
                                </p-dropdown>
                            </div>
                        </div>


                        <div class="col-sm-6">
                            <label class="label">Tipo de Comprobante:</label>
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-align-justify"></i></span>
                                <p-dropdown [disabled]="puedeEditar" [options]="lstTipoComprobante"
                                    placeholder="Seleccione"
                                    [style]="{'background-color': 'rgb(247, 247, 208)', 'height': '30px','width':'100%'}"
                                    [disabled]="esEditable" class="tablaCompletaIzquieda"
                                    [(ngModel)]="dto.TipoComprobante">
                                </p-dropdown>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label class="label">Serie</label>
                            <input pInputText type="text" [(ngModel)]="dto.Serie" [disabled]="esEditable"
                                [style]="{'background-color': 'rgb(247, 247, 208)', 'height': '30px','width':'100%'}" />
                        </div>
                        <div class="col-sm-6">
                            <label class="label">Número</label>
                            <input pInputText type="text" [(ngModel)]="dto.CorrelativoNumero" [disabled]="esEditable"
                                [style]="{'background-color': 'rgb(247, 247, 208)', 'height': '30px','width':'100%'}" />
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="label">Desde</label>
                                <p-inputNumber [locale]="locale" (onBlur)="valorSolesAtotal($event)"
                                    [(ngModel)]="dto.CorrelativoDesde" mode="decimal" [disabled]="puedeEditar"
                                    [inputStyle]="{'width':'100%','text-align': 'left','background-color': 'rgb(247, 247, 208)'}"
                                    [style]="{'width':'100%'}" [maxFractionDigits]="0" [minFractionDigits]="0">
                                </p-inputNumber>
                            </div>

                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="label">Hasta</label>
                                <p-inputNumber [locale]="locale" (onBlur)="valorSolesAtotal($event)"
                                    [(ngModel)]="dto.CorrelativoHasta" mode="decimal" [disabled]="puedeEditar"
                                    [inputStyle]="{'width':'100%','text-align': 'left','background-color': 'rgb(247, 247, 208)'}"
                                    [style]="{'width':'100%'}" [maxFractionDigits]="0" [minFractionDigits]="0">
                                </p-inputNumber>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label class="label">Estado</label>
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-align-justify"></i></span>
                                <p-dropdown [disabled]="puedeEditar" [options]="lstEstados"
                                    placeholder="Seleccione"
                                    [style]="{'background-color': 'rgb(247, 247, 208)', 'height': '30px','width':'100%'}"
                                    [disabled]="puedeEditar" class="tablaCompletaIzquieda"
                                    [(ngModel)]="dto.Estado">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </p-fieldset>
        <br>
        <p-fieldset legend="Auditoria">
            <ngx-auditoria [creacionUsuario]="usuario" [creacionFecha]="fechaCreacion"
                [modificacionFecha]="fechaModificacion"></ngx-auditoria>
        </p-fieldset>
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button label="Guardar" icon="pi pi-save" styleClass="p-button-primary" [disabled]="puedeEditar" type="submit"
            (click)="coreGuardar()"></p-button>
    </ng-template>

</p-dialog>
<p-toast key="bc" [baseZIndex]="2000"></p-toast>
