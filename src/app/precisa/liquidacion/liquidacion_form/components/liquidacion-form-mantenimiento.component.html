<p-dialog [(visible)]="dialog" [draggable]="false" [modal]="true" [resizable]="false" [breakpoints]="{'950px': '75vw'}"
    [style]="{width: '850px'}" [header]="acciones" [position]="position" [maximizable]="true" [baseZIndex]="10000">

    <ng-template pTemplate="content">
        <br>
        <p-fieldset legend="Cabecera Liquidación">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Nro Liquidación</label>
                        <input pInputText type="text" placeholder="" [style]="{'width':'100%'}" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Tipo Liquidación</label>
                        <!-- <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar" [(ngModel)]="dto.Estado"></p-dropdown> -->
                        <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar">
                        </p-dropdown>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="inputLastName" class="label">Estado</label>
                    <p-dropdown placeholder="Todos"></p-dropdown>
                </div>
            </div>
            <div class="row">

                <div class="col-sm-4">
                    <div class="p-grid ui-fluid" style="margin-top: 10px;">
                        <div class="p-field p-col-12">
                            <label for="inputLastName" class="label">Fecha Liquidación</label>
                            <p-calendar class="calendar_size" dateFormat="dd/mm/yy" [ngStyle]="{'width': '100%'}"
                                [showIcon]="true" [showTime]="true" yearRange="2000:2030" placeholder=''
                                [monthNavigator]="true" [yearNavigator]="true"></p-calendar>
                            <label for="inputLastName" class="label">Nro.Petición</label>
                            <input pInputText type="text" placeholder="" [style]="{'width':'100%'}" />
                        </div>
                    </div>
                </div>


                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Fecha Aprobación</label>
                        <p-calendar class="calendar_size" dateFormat="dd/mm/yy" [ngStyle]="{'width': '100%'}"
                            [showIcon]="true" [showTime]="true" yearRange="2000:2030" placeholder=''
                            [monthNavigator]="true" [yearNavigator]="true"></p-calendar>

                        <label for="inputLastName" class="label">Examen</label>
                        <input pInputText type="text" placeholder="" [style]="{'width':'100%'}" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="p-grid ui-fluid" style="margin-top: 10px;">
                        <div class="p-field p-col-12">
                            <label for="inputLastName" class="label">Fecha Cierre</label>
                            <p-calendar class="calendar_size" dateFormat="dd/mm/yy" [ngStyle]="{'width': '100%'}"
                                [showIcon]="true" [showTime]="true" yearRange="2000:2030" placeholder=''
                                [monthNavigator]="true" [yearNavigator]="true"></p-calendar>
                            <label for="inputLastName" class="label">Clasificador Negocio</label>
                            <p-dropdown placeholder="Todos"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="p-grid ui-fluid" style="margin-top: 10px;">
                        <div class="p-field p-col-12">
                            <label for="inputLastName" class="label">Comentario</label>
                            <textarea pInputTextarea style="width: 100%" rows="3" cols="30" maxlength="800"></textarea>
                        </div>

                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Cantidad</label>
                        <input pInputText type="text" placeholder="" [style]="{'width':'100%'}" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Valor</label>
                        <input pInputText type="text" placeholder="" [style]="{'width':'100%'}" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Total</label>
                        <input pInputText type="text" placeholder="" [style]="{'width':'100%'}" />
                    </div>
                </div>
            </div>
            <br>




        </p-fieldset>
        <br>
        <p-fieldset legend="Consulta General de corte de Producción">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Contrato</label>
                        <!-- <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar" [(ngModel)]="dto.Estado"></p-dropdown> -->
                        <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar">
                        </p-dropdown>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Tipo Paciente</label>
                        <!-- <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar" [(ngModel)]="dto.Estado"></p-dropdown> -->
                        <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar">
                        </p-dropdown>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="inputLastName" class="label">Periodo</label>
                    <p-dropdown placeholder="Todos"></p-dropdown>
                </div>
            </div>
            <div class="row">

                <div class="col-sm-4">
                    <div class="p-grid ui-fluid" style="margin-top: 10px;">
                        <div class="p-field p-col-12">
                            <label for="inputLastName" class="label">Sede</label>
                            <!-- <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar" [(ngModel)]="dto.Estado"></p-dropdown> -->
                            <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar">
                            </p-dropdown>

                        </div>
                    </div>
                </div>


                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Fecha Inicial</label>
                        <p-calendar class="calendar_size" dateFormat="dd/mm/yy" [ngStyle]="{'width': '100%'}"
                            [showIcon]="true" [showTime]="true" yearRange="2000:2030" placeholder=''
                            [monthNavigator]="true" [yearNavigator]="true"></p-calendar>


                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="p-grid ui-fluid" style="margin-top: 10px;">
                        <div class="p-field p-col-12">
                            <label for="inputLastName" class="label">Fecha Final</label>
                            <p-calendar class="calendar_size" dateFormat="dd/mm/yy" [ngStyle]="{'width': '100%'}"
                                [showIcon]="true" [showTime]="true" yearRange="2000:2030" placeholder=''
                                [monthNavigator]="true" [yearNavigator]="true"></p-calendar>

                        </div>
                    </div>
                </div>


            </div>
            <br>




        </p-fieldset>
        <br>
        <p-fieldset legend="Búsqueda por exámenes y peticiones">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Nro.Petición</label>
                        <input pInputText type="text" placeholder="" [style]="{'width':'100%'}" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Examen</label>
                        <!-- <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar" [(ngModel)]="dto.Estado"></p-dropdown> -->
                        <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar">
                        </p-dropdown>
                    </div>
                </div>

            </div>
            <p-button label="Buscar en Producción" styleClass="p-button-primary" [disabled]="puedeEditar" type="submit"
                (click)="saveProduct($event)"></p-button>

            <p-button label="Buscar en Liquidación" styleClass="p-button-primary" [disabled]="puedeEditar" type="submit"
                (click)="saveProduct($event)"></p-button>

            <br>




        </p-fieldset>
        <br>
        <br>
        <p-fieldset legend="uuuu">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Nro.Petición</label>
                        <input pInputText type="text" placeholder="" [style]="{'width':'100%'}" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Examen</label>
                        <!-- <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar" [(ngModel)]="dto.Estado"></p-dropdown> -->
                        <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar">
                        </p-dropdown>
                    </div>
                </div>

            </div>
            <p-button label="Buscar en Producción" styleClass="p-button-primary" [disabled]="puedeEditar" type="submit"
                (click)="saveProduct($event)"></p-button>

            <p-button label="Buscar en Liquidación" styleClass="p-button-primary" [disabled]="puedeEditar" type="submit"
                (click)="saveProduct($event)"></p-button>

            <br>




        </p-fieldset>
        <br>

        <p-fieldset legend="Auditoria">
            <ngx-auditoria></ngx-auditoria>
        </p-fieldset>
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button label="Guardar" icon="pi pi-save" styleClass="p-button-primary" [disabled]="puedeEditar" type="submit"
            (click)="saveProduct($event)"></p-button>
    </ng-template>



    <!-- <ng-template pTemplate="footer">
        <p-button label="Guardar" icon="pi pi-save" styleClass="p-button-primary" [disabled]="puedeEditar"
        type="submit"   (click)="saveProduct($event)" ></p-button>
    </ng-template> -->




</p-dialog>
<p-toast></p-toast>
