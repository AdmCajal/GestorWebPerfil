<p-dialog [(visible)]="dialog" [draggable]="false" [modal]="true" [resizable]="false" [breakpoints]="{'950px': '75vw'}"
    [style]="{width: '850px'}" [header]="acciones" [position]="position" [maximizable]="true" [baseZIndex]="10000">

    <ng-template pTemplate="content">
        <br>
        <p-fieldset legend="Información General">

            <div class="row">

                <div class="col-sm-4">
                    <div class="p-grid ui-fluid" style="margin-top: 10px;">
                        <div class="p-field p-col-12">
                            <div class="form-group">
                                <label for="inputLastName" class="label">Tipo Admisión</label>
                                <!-- <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar" [(ngModel)]="dto.Estado"></p-dropdown> -->
                                <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar">
                                </p-dropdown>
                            </div>
                            <label for="inputLastName" class="label">Cliente</label>
                            <div class="p-inputgroup">
                                <input pInputText type="text" disabled class="hoverDisabled" style="width:60px" />&nbsp;
                                <input pInputText type="text" disabled class="hoverDisabled"
                                    style="width:100%; height: 30px;" />
                                <button pButton icon="fa fa-binoculars" type="button" title="Buscar Empleado"></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Tipo Paciente</label>
                        <!-- <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar" [(ngModel)]="dto.Estado"></p-dropdown> -->
                        <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar">
                        </p-dropdown>
                        <label for="inputLastName" class="label">Lista Basee</label>
                        <!-- <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar" [(ngModel)]="dto.Estado"></p-dropdown> -->
                        <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar">
                        </p-dropdown>
                    </div>
                </div>


                <div class="col-sm-12">
                    <div class="p-grid ui-fluid" style="margin-top: 10px;">
                        <div class="p-field p-col-12">
                            <label for="inputLastName" class="label">Descripción</label>
                            <textarea pInputTextarea style="width: 100%" rows="3" cols="30" maxlength="800"></textarea>
                        </div>

                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="p-grid ui-fluid" style="margin-top: 10px;">

                        <label for="inputLastName" class="label">Sede</label>
                        <!-- <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar" [(ngModel)]="dto.Estado"></p-dropdown> -->
                        <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar">
                        </p-dropdown>
                        <br>
                        <br>
                        <nb-checkbox status="success">Aplica Factor</nb-checkbox>
                        <br>
                        <br>
                        <label for="inputLastName" class="label">Estado</label>
                        <!-- <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar" [(ngModel)]="dto.Estado"></p-dropdown> -->
                        <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar">
                        </p-dropdown>
                        <nb-checkbox status="success">Concentimiento</nb-checkbox>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="p-grid ui-fluid" style="margin-top: 10px;">

                        <label for="inputLastName" class="label">Moneda</label>
                        <!-- <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar" [(ngModel)]="dto.Estado"></p-dropdown> -->
                        <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar">
                        </p-dropdown>
                        <br>
                        <br>
                        <br>
                        <label for="inputLastName" class="label">Sede Cliente</label>
                        <!-- <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar" [(ngModel)]="dto.Estado"></p-dropdown> -->
                        <p-dropdown placeholder="Seleccione" [options]="lstEstados" [disabled]="puedeEditar">
                        </p-dropdown>
                        <br>
                        <br>


                        <nb-checkbox status="success">Requiere Archivo de Sustento</nb-checkbox>
                    </div>
                </div>



            </div>
            <br>




        </p-fieldset>
        <br>

        <p-fieldset legend="Auditoria">
            <ngx-auditoria></ngx-auditoria>
        </p-fieldset>
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button label="Guardar" icon="pi pi-save" styleClass="p-button-primary" [disabled]="puedeEditar" type="submit"
            (click)="saveProduct($event)"></p-button>
    </ng-template>

        <p-button label="Guardar" icon="pi pi-save" styleClass="p-button-primary" [disabled]="puedeEditar"
        type="submit"   (click)="saveProduct($event)" ></p-button>
    </ng-template> -->




</p-dialog>
