<p-blockUI [blocked]="bloquearPag">
    <img src="assets\img\ZZ5H.gif" style="width: 5%">
  </p-blockUI>
  <p-confirmDialog #c key="confirm2">
    <p-footer>
        <button pButton type="button" icon="fa fa-check" label="Si" class="ui-button-rounded ui-button-danger"
            (click)="c.accept()"></button>
        <button pButton type="button" icon="fa fa-close" label="No" class="ui-button-rounded"
            (click)="c.reject()"></button>
    </p-footer>
  </p-confirmDialog>
<nb-card>
    <nb-card-header>
        <div class="row">
            <div class="col-sm-4">
                <h4 class="titulonuevo">Maestro </h4>
            </div>
            <br>
            <br>
            <br>
            <div class="col-sm-2" style="background-color: transparent;"></div>
            <div class="col-sm-6" style="background-color: transparent;" aria-orientation="horizontal">
                <button pButton icon="fa fa-search" type="button" title="Buscar" label="Buscar"
                class="p-button-secondary" (click)="coreBuscar()"></button>
                <button pButton icon="fa fa-file" type="button" title="Nuevo" label="Nuevo"
                class="p-button-secondary" (click)="coreNuevo()" ></button>
                <p-splitButton
                label="Exportar" icon="fa fa-file-pdf" (onClick)="exportExcel()" styleClass="p-button-text p-button-secondary" [model]="ltsExportar"></p-splitButton>
              </div>
      </div>
    </nb-card-header>
    <nb-card-body>
        <p-fieldset legend="Información Consulta">
            <div class="row">
                <div class="col-sm-3">
                    <div class="p-col-12 p-md-3">
                        <label class="label">Código Tabla</label>
                        <input pInputText type="text" [style]="{'width':'100%'}" [(ngModel)]="filtro.CodigoTabla"
                            class="hoverDisabled size-large status-basic shape-rectangle nb-transition" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="p-field p-col-12 p-md-3">
                        <label class="label">Nombre</label>
                        <input pInputText type="text" [style]="{'width':'100%'}" [(ngModel)]="filtro.Nombre"
                            class="hoverDisabled size-large status-basic shape-rectangle nb-transition" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="p-field p-col-12 p-md-3">
                        <div class="form-group">
                            <label for="inputLastName" class="label">Estado</label>
                            <p-dropdown placeholder="Lista Base" [options]="lstEstado" [(ngModel)]="filtro.Estado"
                                [style]="{'height':'35px'}"></p-dropdown>
                        </div>
                    </div>
                </div>
            </div>
        </p-fieldset>
        <p-fieldset legend="Detalle">
            <p-table #dt [rows]="15" [paginator]="true" [rowHover]="true" dataKey="num" [value]="lstMaestros"
            [responsive]="true" [sortOrder]="-1" sortField="CodigoTabla"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
            [rowsPerPageOptions]="[25,50,100]" [showCurrentPageReport]="true" [scrollable]="true" scrollHeight="300px">
            <ng-template pTemplate="header">
                    <tr>
                        <th class="label">Acción</th>
                        <th class="label" pSortableColumn="Codigo">Código Tabla<p-sortIcon field="Codigo"></p-sortIcon>
                        </th>
                        <th class="label" pSortableColumn="Nombre">Nombre<p-sortIcon field="Nombre"></p-sortIcon>
                        </th>
                        <th class="label" pSortableColumn="Descripcion">Descripción<p-sortIcon field="Descripcion"></p-sortIcon>
                        </th>
                        <th class="label">Estado</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td class="tablaColumnaEstado">
                            <span class="p-column-title">Acción</span>
                            <table>
                                <tr>
                                    <th>
                                        <button pButton pRipple type="button" icon="fad fa-pencil-alt"
                                            class="p-button-rounded p-button-text" title="Editar"
                                            (click)="editProduct(rowData)"></button>
                                    </th>
                                    <th>
                                        <button pButton pRipple type="button" icon="fad fa-search"
                                            class="p-button-rounded p-button-text" title="Ver"
                                            (click)="verProduct(rowData)"></button>
                                    </th>
                                    <th>
                                        <button pButton pRipple type="button" icon="fad fa-minus-circle"
                                            class="p-button-rounded p-button-text" title="Inactivar"
                                            (click)="invactivarProduct(rowData)"></button>
                                    </th>
                                </tr>
                            </table>
                        </td>

                        <td class="tablaColumnaEstado">{{rowData.CodigoTabla}}</td>
                        <td class="tablaColumnaEstado">
                            <span>{{rowData.Nombre}}</span>
                        </td>
                        <td class="tablaColumnaEstado">
                            <span>{{rowData.Descripcion}}</span>
                        </td>

                        <td class="tablaColumnaEstado">
                            <span class="p-column-title">Estado</span>
                            <label *ngIf="rowData.Estado == '1'" class="tablaEstadoActivo">Activo</label>
                            <label *ngIf="rowData.Estado == '2'" class="tablaEstadoInactivo">Inactivo</label>

                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-fieldset>
    </nb-card-body>
</nb-card>
<ngx-form-maestro-mantenimiento></ngx-form-maestro-mantenimiento>
<p-toast key="bc" [baseZIndex]="3000"></p-toast>
