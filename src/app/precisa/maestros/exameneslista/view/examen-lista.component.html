    <nb-card-body>
        <p-fieldset legend="Información Consulta">
            <div class="row" style="padding: 10px;">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputLastName" class="label">Estado</label>
                        <p-dropdown placeholder="Lista Base"></p-dropdown>
                        <label for="inputLastName" class="label">Descripcion</label>
                        <input pInputText type="text" placeholder="" [style]="{'width':'100%'}" />



                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="inputLastName" class="label">Código Componente</label>
                    <p-inputNumber mode="decimal" [style]="{'width':'100%'}" [minFractionDigits]="0"
                        [maxFractionDigits]="0">
                    </p-inputNumber>
                    <label for="inputLastName" class="label">Estado</label>
                    <p-dropdown placeholder="Todos"></p-dropdown>


                </div>





            </div>
        </p-fieldset>
        <br>
        <p-fieldset legend="Detalle">
            <p-table #dt [rows]="15" [paginator]="true" [rowHover]="true" dataKey="tipousuario" [responsive]="true"
                [value]="dto" [sortOrder]="-1" sortField="tipousuario"
                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
                [showCurrentPageReport]="true">

                <ng-template pTemplate="header">
                    <tr>
                        <th class="tablaHeaderAccion3">Acción</th>
                        <th pSortableColumn="tipousuario">Estado <p-sortIcon field="tipousuario"> </p-sortIcon>
                        </th>

                        <th pSortableColumn="Perfil">Código<p-sortIcon field="Perfil"></p-sortIcon>
                        </th>

                        <th pSortableColumn="VaEstado">Lista Base<p-sortIcon field="VaEstado"></p-sortIcon>
                        </th>
                        <th pSortableColumn="VaEstado">Descripción<p-sortIcon field="VaEstado"></p-sortIcon>
                        </th>
                        <th pSortableColumn="Perfil">PrecioUnitarioLista<p-sortIcon field="Perfil"></p-sortIcon>
                        </th>
                        <th pSortableColumn="Perfil">TipoFactor<p-sortIcon field="Perfil"></p-sortIcon>
                        </th>
                        <th pSortableColumn="Perfil">Estado<p-sortIcon field="Perfil"></p-sortIcon>
                        </th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-asignarPerfil>
                    <tr>
                        <td class="tablaColumnaAccion3">
                            <span class="p-column-title">Acción</span>
                            <table>
                                <tr>
                                    <th>
                                        <button pButton pRipple type="button" icon="fad fa-pencil-alt"
                                            class="p-button-rounded p-button-text" title="Editar"
                                            (click)="coreEditar(asignarPerfil)"></button>
                                    </th>
                                    <th>
                                        <button pButton pRipple type="button" icon="fad fa-search"
                                            class="p-button-rounded p-button-text" title="Ver"
                                            (click)="coreVer(asignarPerfil)"></button>
                                    </th>
                                    <th>
                                        <button pButton pRipple type="button" icon="fad fa-minus-circle"
                                            class="p-button-rounded p-button-text" title="Inactivar"></button>
                                    </th>
                                </tr>
                            </table>
                        </td>
                        <td>{{asignarPerfil.CodigoTabla}}</td>

                        <td>{{asignarPerfil.Descripcion}}</td>

                        <td>
                            <span>{{asignarPerfil.Nombre}}</span>
                        </td>
                        <td>{{asignarPerfil.CodigoTabla}}</td>

                        <td>{{asignarPerfil.Descripcion}}</td>

                        <td>
                            <span>{{asignarPerfil.Nombre}}</span>
                        </td>

                    </tr>
                </ng-template>
            </p-table>
        </p-fieldset>
    </nb-card-body>

</nb-card>
