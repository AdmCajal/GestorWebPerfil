<p-blockUI [blocked]="bloquearPag" [baseZIndex]="3000">
    <img src="assets\img\ZZ5H.gif" style="width: 5%">
</p-blockUI>

<p-confirmDialog #c key="confirm2">
    <p-footer>
        <button pButton type="button" icon="fa fa-check" label="Si" class="ui-button-rounded ui-button-danger"
            (click)="c.accept()"></button>
        <button pButton type="button" icon="fa fa-close" label="No" class="ui-button-rounded"
            (click)="c.reject()"></button>
    </p-footer>
</p-confirmDialog>

<p-card>

    <div class="row">
        <div class="col-sm-4">
            <h4 class="titulonuevo">Mensajería</h4>
        </div>
        <br>
        <br>
        <br>
        <div class="col-sm-2" style="background-color: transparent;"></div>
        <div class="col-sm-6" style="background-color: transparent;" aria-orientation="horizontal">
            <button pButton icon="fa fa-search" type="button" title="Buscar" label="Buscar" class="p-button-secondary"
                (click)="coreBuscar()"></button>
            <button pButton icon="fa fa-file" type="button" title="Formato Mensaje" label="Formato"
                class="p-button-secondary" (click)="coreNuevo()"></button>
            <p-splitButton label="Exportar" icon="fa fa-file-pdf" (onClick)="exportExcel()"
                styleClass="p-button-text p-button-secondary" [model]="ltsExportar"></p-splitButton>
        </div>
    </div>

    <p-fieldset legend="consultar" (keyup.enter)="coreBuscar()">
        <div class="row" style="padding: 10px;">
            <div class="col-sm-3">
                <label for="inputOrdAten" class="label">Compañia</label>
                <p-dropdown [options]="lstCompania" [filter]="true" [(ngModel)]="filtro.IdEmpresa"
                  [style]="{'width':'100%','text-transform': 'uppercase'}"></p-dropdown>
            </div>
            <div class="col-sm-3">
                <label class="label">Tipo</label>
                <p-dropdown placeholder="Seleccione" [(ngModel)]="filtro.TipoMensaje"
                [style]="{'width':'100%','text-transform': 'uppercase'}" [options]="TipoMensaje"></p-dropdown>
            </div>

            <div class="col-sm-3">
                <label class="label">Nombre</label>
                <input pInputText type="text" [style]="{'width':'100%'}"  [(ngModel)]="filtro.Nombre"/>
            </div>
            <div class="col-sm-3">
                <label class="label">Estado</label>
               
                <p-dropdown placeholder="Seleccione" [(ngModel)]="filtro.Estado"
                [style]="{'width':'100%','text-transform': 'uppercase'}" [options]="lstEstados"></p-dropdown>
            </div>

        </div>
    </p-fieldset>
    <br>
    <p-fieldset legend="Información Consulta">
        <p-table #dt [rows]="15" [paginator]="true" [rowHover]="true" dataKey="num" [value]="lstMensaje" [responsive]="true"
            [sortOrder]="-1" sortField="FechaCreacion"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
            [rowsPerPageOptions]="[15, 30, 50]" [showCurrentPageReport]="true" [scrollable]="true" scrollHeight="300px">
            <ng-template pTemplate="header">
                <tr>
                    <th class="tablaHeaderAccion3 label" ALIGN="center">Acciones</th>
                    <th pSortableColumn="num" class="label" ALIGN="center" style="width: 3rem">
                        Nro<p-sortIcon field="num"> </p-sortIcon>
                    </th>
                    <th class="label" pSortableColumn="Codigo" ALIGN="center" style="width: 4rem; text-align: center;">
                        Código<p-sortIcon field="Codigo"></p-sortIcon>
                    </th>
                    <th class="label" pSortableColumn="Nombre" ALIGN="center" style="width: 4rem; text-align: center;">
                        Nombre<p-sortIcon field="Nombre"></p-sortIcon>
                    </th>
                    <th class="label" pSortableColumn="NombreCompleto" ALIGN="center" style="width: 4rem; text-align: center;">
                        Compañia<p-sortIcon field="NombreCompleto"></p-sortIcon>
                    </th>
                    <th class="label" pSortableColumn="TipoMensaje" ALIGN="center" style="width: 4rem; text-align: center;">
                        Tipo<p-sortIcon field="TipoMensaje"></p-sortIcon>
                    </th>
                    <th class="label" pSortableColumn="Asunto" ALIGN="center" style="width: 4rem; text-align: center;">
                        Estado<p-sortIcon field="Asunto"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
                <tr>
                    <td class="tablaColumnaAccion3">
                        <span class="p-column-title">Acción</span>
                        <table>
                            <tr>
                                <th>
                                    <button pButton pRipple type="button" icon="fad fa-pencil-alt"
                                        class="p-button-rounded p-button-text" title="Editar"
                                        (click)="coreEditar(rowData)"></button>
                                </th>
                                <th>
                                    <button pButton pRipple type="button" icon="fad fa-search"
                                        (click)="coreVer(rowData)" class="p-button-rounded p-button-text"
                                        title="Ver"></button>
                                </th>
                                <th>
                                    <button pButton pRipple type="button" icon="fad fa-minus-circle"
                                        *ngIf="rowData.Estado != 'I'" (click)="coreinactivar(rowData)"
                                        class="p-button-rounded p-button-text" title="Inactivar"></button>
                                </th>
                            </tr>
                        </table>
                    </td>
                    <td class="tablaColumnaCodigoChico text-center" style="width: 3rem;">
                        <span class="p-column-title">Nro</span>
                        {{ rowData.num }}
                    </td>
                    <td class="tablaColumnaCodigoChico" ALIGN="center" style="width: 8rem;">
                        <span class="p-column-title">Codigo</span>
                        {{ rowData.Codigo |uppercase}}
                    </td>
                    <td class="tablaColumnaCodigoChico" ALIGN="center" style="width: 8rem;">
                        <span class="p-column-title">Nombre</span>
                        {{ rowData.Nombre |uppercase}}
                    </td>
                    <td class="tablaColumnaCodigoChico" ALIGN="center" style="width: 12rem;">
                        <span class="p-column-title">Compañia</span>
                        {{ rowData.NombreCompleto |uppercase}}
                    </td>                    
                    <td class="tablaColumnaCodigoChico" ALIGN="center" style="width: 10rem;">
                        <span class="p-column-title">Tipo</span>
                        {{ rowData.DescTipoMensaje |uppercase}}
                    </td>

                    <td class="tablaColumnaCodigoChico" ALIGN="center" style="width: 6rem;">
                        <span class="p-column-title">Estado</span>
                        {{ rowData.DesEstado |uppercase}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-fieldset>


</p-card>

<p-toast key="bc" [baseZIndex]="3000"></p-toast>
<ngx-formato-mensaje></ngx-formato-mensaje>
